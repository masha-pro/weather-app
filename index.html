<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-container">
        <header class="search-engine-section">
          <form id="search-engine">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  class="form-control"
                  placeholder="🔍 Search City"
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                />
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-warning shadow-sm search-button"
                  id="search-button"
                >
                  Search
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-danger shadow-sm search-button"
                  id="current-location-button"
                >
                  Current city
                </button>
              </div>
            </div>
          </form>
        </header>

        <section class="weather-summary">
          <div class="row">
            <div class="col-8">
              <ul>
                <li id="city"></li>
                <li>
                  <span id="temperature"></span>
                  <span class="degrees">°C | <a href="#">°F</a></span>
                </li>
              </ul>
              <div class="time"></div>
            </div>
            <div class="col-4">
              <div id="weather-icon"></div>
              <div id="weather"></div>
            </div>
          </div>
        </section>

        <hr />

        <section class="weather-details">
          <div class="row">
            <div class="col-4">
              Feels like: <span id="temp-feels-like"></span>°C
            </div>
            <div class="col-4">Humidity: <span id="humidity"></span>%</div>
            <div class="col-4">
              Max Temperature: <span id="max-temp"></span>°C
            </div>
            <div class="col-4">
              Wind Speed: <span id="wind-speed"></span> km/h
            </div>
            <div class="col-4">Pressure: <span id="pressure"></span> mb</div>
            <div class="col-4">
              Min Temperature: <span id="min-temp"></span>°C
            </div>
          </div>
        </section>

        <hr />

        <div class="daily-header">Daily Forecast</div>
        <section class="daily-forecast">
          <div class="row forecast-icons gx-0">
            <div class="col-2">🌤️</div>
            <div class="col-2">☁️</div>
            <div class="col-2">🌧️</div>
            <div class="col-2">🌧️</div>
            <div class="col-2">⛅</div>
            <div class="col-2">☀️</div>
          </div>
          <div class="row forecast-days gx-0">
            <div class="col-2">Wed 10</div>
            <div class="col-2">Thu 11</div>
            <div class="col-2">Fri 12</div>
            <div class="col-2">Sat 13</div>
            <div class="col-2">Sun 14</div>
            <div class="col-2">Mon 15</div>
          </div>
          <div class="row forecast-prec gx-0">
            <div class="col-2">Mostly Sunny</div>
            <div class="col-2">Cloudy</div>
            <div class="col-2">Rainy</div>
            <div class="col-2">Rainy</div>
            <div class="col-2">Mostly Cloudy</div>
            <div class="col-2">Sunny</div>
          </div>
          <div class="row forecast-temp gx-0">
            <div class="col-2">17°C</div>
            <div class="col-2">16°C</div>
            <div class="col-2">13°C</div>
            <div class="col-2">12°C</div>
            <div class="col-2">14°C</div>
            <div class="col-2">20°C</div>
          </div>
        </section>
      </div>

      <footer>
        <div>
          <a href="https://github.com/masha-pro/weather-app.git" target="_blank"
            >Open-source code</a
          >
          by Mariia Pavlenko
        </div>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
